{%extends 'base.html'%}
{%block contents %}
<style>
    h1{
       margin-top: 10%;
       margin-left: 45%;
       background-color:black;
       color: white;
       margin-right:25%;
       text-transform: uppercase;
       text-decoration:dashed;
    }
    #form
    {
        margin-left: 40%;
    
    }
    .w3-input
    {
        width: 120px;
        text-align: center;
       color:black;
       font-family:'Times New Roman', Times, serif;
       font-size: large;
       font-style:italic;
    }
    
</style>
<div class="w3-main">
<h1 class="w3-animate-top"> Admin-Login Form </h1>
<form action="" id="form" class="w3-container" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div>
    <input type="text" placeholder="UserName" class="w3-input w3-animate-input " name="username" required autocomplete="off">
    </div>
    <br>
    <div>
    <input type="password" placeholder="PassWord" class="w3-input w3-animate-input " name="password" required  autocomplete="off">
</div>
<br>
    <input type="submit" class="w3-button w3-black w3-animate-bottom w3-hover-green w3-animate-input" style="margin-left: 20%; width:50%;" value="Sign" >
</form>
{% if messages%}
{% for mes in messages%}
<h2 style="margin-top: 10%; margin-left: 45%; background-color : blue; color:white; margin-right:33%;" >{{mes}}</h2>
{% endfor %}
{% endif%}
</div>
{% endblock %}
