{%extends 'base.html'%}
{%block contents %}
<style>
    h1{
       margin-top: 10%;
       margin-left: 45%;
       background-color:black;
       color: white;
       margin-right:33%;
    }
    #form
    {
        margin-left: 40%;
    
    }
    .w3-input
    {
        width: 120px;
        text-align: center;
       color: rgb(227, 43, 43);
    }
    
</style>
<div class="w3-main">
<h1 class="w3-animate-top"> UserLogin Form </h1>
<form action="{% url 'UserLogin' %}" id="form" class="w3-container" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div>
    <input type="text" placeholder="UserName" class="w3-input w3-animate-input " name="username" required autocomplete="off">
    </div>
    <br>
    <div>
    <input type="password" placeholder="PassWord" class="w3-input w3-animate-input " name="password" required autocomplete="off">
</div>
<br>
    <input type="submit" value="Login" class="w3-button w3-animate-bottom w3-black w3-hover-green" style="margin-left: 25%;">
</form>
{% if messages%}
{% for mes in messages%}
<h2 style="margin-top: 10%; margin-left: 45%; background-color : blue; color:white; margin-right:33%;" >{{mes}}</h2>
{% endfor %}
{% endif%}
</div>
{% endblock %}
